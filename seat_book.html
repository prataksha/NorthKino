		<script src="jquery-1.8.2.js"></script>
		<script>
			$(document).ready(function()
			{	
				//var seats = new Array();
				for (var i=0;i<11*5;i++)
				{
					$('#seats').append('<div class="seats" onmouseover="over(this)" onmouseout="normal(this)" onclick="choosen(this)"></div>');
				}
			})
			
			var adult = 0;
			//parseInt($('#adult').val());
			var students = 0; 
			//parseInt($('#students').val());
			var total = 0;
			//after 1st try
			var checkingTry = true;
			var storer = 0;
			function tickets()
			{
				adult = parseInt($('#adult').val());
				students = parseInt($('#students').val());
				if (checkingTry == true)
				{
					total = adult + students;
				}
				else
				{
					total = (adult + students)-storer;
				}
				storer = total;
			}
			
			function over(x)
			{
				if (total > 0)
				{
					var bigLeft = $(x).css('left');
					//$('#hidden_seat').css('position','relative');
					//$('#hidden_seat').animate({left:bigLeft},'fast');
					$(x).css('background-color','#8F6B00');
					//$(x).css('width','12px');
					//$(x).transition({ scale: 1.2 });
				}
			}
			function normal(x)
			{
				if (total > 0)
				{
					$(x).css('background-color','#00BA00');
					//$(x).css('width','10px');
				}
			}
			function choosen(x)
			{
				if (total > 0)
				{
					$(x).css('background-color','#FFCC00');
					total --;
					$(x).attr('onMouseOver','');
					$(x).attr('onMouseOut','');
				}
				else
				{
					checkingTry = false;
				}
			}
			
			function submenuShow(element)
  			{					  			  		
  				if($(element).css('display') == 'none')
  				{				  			  		
  					$(element).slideDown("slow");
		  			$('#mouseMovies').toggleClass("toggler");
		  		}
  				else
  				{
  					$(element).slideUp("slow");
		  			$('#mouseMovies').toggleClass("toggler");
		  		} 				
  			}
  	
		</script>
